<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/assets/bootstrap.css">
    <link rel="stylesheet" href="/assets/style.css">
    <title>Document</title>
</head>

<body>
    <main class="mmm" role="main">
        <div class="container ">
            <section class="todo mt-5 mx-auto">
                <h1>Todo</h1>


                <div class="form-group d-flex align-items-center">
                    <input  id="filter" class="form-control m-auto text-light" type="text" name="search" placeholder="Search" />
                    <button id="search">Search</button>
                </div>


                <ul class="todos list-group text-light">
                    <h1 id="info">There are no To Do</h1>
                </ul>

                <h1 class="label">Add a task</h1>
                <div class="form-group d-flex align-items-center justify-content-center">

                    <input type="text" class="form-control text-light" id="task" name="task">
                    <button id="add">Add</button>

                </div>

                <h2 id="show">Added To Do</h2>

            </section>
        </div>
        </div>
    </main>
    <script src="/assets/app.js"></script>
</body>

</html>
